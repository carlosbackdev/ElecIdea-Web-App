<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Gestión de Empresas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header>
        <div class="menu-toggle" id="menu-toggle">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro_usuarios.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-section">
            <div class="login-container">
                <div class="icon-container">
                    <div class="user-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
                <h1>Inicio de Sesión</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="usuario">Nombre de usuario:</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Introduce tu usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                    </div>
                    <button type="submit" class="btn login-btn">Iniciar Sesión</button>
                </form>
                <div class="options">
                    <a href="registro.html" class="btn register-btn">¿No tienes cuenta? Regístrate</a>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </section>

        <!-- Sección de beneficios -->
        <section id="benefits">
            <div class="benefits-container">
                <h2>Inicia sesión y gestiona tu perfil</h2>
              
                <a href="Descarga la App" class="cta-button">Descarga la App</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 ElecIdea | Todos los derechos reservados</p>
            <p>Creado por Carlos Arroyo</p>
            <p>Visitame en <a href="https://carlosbackdev.com" target="_blank">carlosbackdev.com</a></p>
        </div>
    </footer>

    <script src="assets/js/login.js"></script>
</body>
</html>
